<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f3f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 360px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #222;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      font-weight: 500;
      color: #333;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      background-color: #f9fbfd;
      transition: border-color 0.3s, background 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #007bff;
      background: #fff;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      transform: translateY(-1px);
      background: linear-gradient(135deg, #0056b3, #004494);
    }
    .error {
      color: #e63946;
      text-align: center;
      font-weight: 500;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #444;
    }
    a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login into account</h2>

    {% if form.errors %}
      <p class="error">
        User does not exist. Please check your username or password.
      </p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label for="id_username">Username</label>
      <input type="text" name="username" id="id_username" required>

      <label for="id_password">Password</label>
      <input type="text" name="password" id="id_password" required>

      <button type="submit">Login</button>
    </form>

    <p>
      Donâ€™t have an account?
      <a href="{% url 'register' %}">Register</a>
    </p>
  </div>
</body>
</html>
