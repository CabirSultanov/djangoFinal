{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Habr Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

<nav class="bg-white shadow p-3 flex items-center justify-between">

  <div class="flex items-center gap-4">
    <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium">
      Back
    </a>

    <span class="text-blue-600 font-medium">
      {% block page_title %}{% endblock %}
    </span>
  </div>

  {% if user.is_authenticated %}
    <span class="text-gray-700 font-medium mr-6">
      {{ user.username }}
    </span>
  {% endif %}
</nav>

<div class="max-w-2xl w-full mx-auto p-4 flex-1">
  {% block content %}{% endblock %}
</div>

</body>
</html>
